<div class="ms-content-wrapper">
    <div class="row">
        <div class="col-md-12">

            <div class="ms-panel">
                <div class="ms-panel-header">
                    <h6>Cargar Venta por Excel</h6>
                </div>
                <div class="ms-panel-body">
                    <form [formGroup]="defaultForm" (validSubmit)="onSubmit()" enctype="multipart/form-data">
                        <div class="form-row">
                            <div class="col-md-12 mb-3">
                                <label for="validationCustom01">Cargar archivo.</label>
                                <div class="input-group">
                                    <input type="file" class="form-control paddingPersonalizado"  placeholder="Ingrese Nombre" (change)="uploadFile($event)"
                                        formControlName="ventas" id="validationCustom01">
                                </div>
                            </div>

                        </div>


                        <div class="row">
                            <div class="col-md-12 derecha">
                                <button class="btn btn-primary" type="submit">Cargar</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
