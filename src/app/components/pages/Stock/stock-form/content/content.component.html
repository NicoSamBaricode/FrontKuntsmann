<div class="ms-content-wrapper">
    <div class="row">
        <div class="col-md-12">

            <div class="ms-panel">
                <div class="ms-panel-header">
                    <h6>Nuevo Ingreso de Stock</h6>
                </div>
                <div class="ms-panel-body">
                    <form [formGroup]="defaultForm" (validSubmit)="onSubmit()">
                        <div class="form-row">
                            <div class="col-md-12 mb-3">
                                <div class="form-row">
                                    <div class="col-md-3 mb-3">
                                        <label>Producto</label>
                                        <select class="form-control"  formControlName="producto_id">
                                            <option [value]=producto.id *ngFor="let producto  of productos">
                                                {{producto.descripcion}}</option>
        
        
                                        </select>
        
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label>Marca</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Ingrese Marca"
                                                formControlName="marca">
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label>Fecha Ingreso</label>
                                        <div class="input-group">
                                            <input type="date" class="form-control" placeholder="Ingrese Fecha Ingreso"
                                                formControlName="fechaIngreso">
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label>Fecha Vencimiento</label>
                                        <div class="input-group">
                                            <input type="date" class="form-control" placeholder="Ingrese Fecha Vencimiento"
                                                formControlName="fechaVencimiento">
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label>Fecha Comprobante</label>
                                        <div class="input-group">
                                            <input type="date" class="form-control" placeholder="Ingrese Fecha Comprobante"
                                                formControlName="fechaComprobante">
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label>Numero de Comprobante</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Ingrese Numero de comprobante"
                                                formControlName="numeroComprobante">
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label>Lote</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Ingrese lote"
                                                formControlName="lote">
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label>Proveedor</label>
                                        <select class="form-control"  formControlName="proveedor_id">
                                            <option [value]=proveedor.id *ngFor="let proveedor  of proveedores">
                                                {{proveedor.descripcion}}
                                            </option>
        
                                        </select>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label>Unidad</label>
                                        <select class="form-control"  formControlName="unidad">
                                            <option [value]=unidad.id *ngFor="let unidad  of unidades">
                                                {{unidad.descripcion}}
                                            </option>
        
                                        </select>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label>Precio de Compra</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" placeholder="Ingrese Costo"
                                                formControlName="precio">
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label>Cantidad</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" placeholder="Ingrese Cantidad"
                                                formControlName="cantidad">
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label>Almacén de Destino</label>
                                        <select class="form-control"   formControlName="almacen">
                                            <option [value]=almacen.id *ngFor="let almacen  of almacenes">
                                                {{almacen.descripcion}}
                                            </option>
        
                                        </select>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label>Etapa</label>
                                        <select class="form-control"   formControlName="etapa">
                                            <option [value]=etapa.id *ngFor="let etapa  of etapas">
                                                {{etapa.descripcion}}
                                            </option>
        
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="validationCustom12">Remito</label>
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="validatedCustomFile"
                                                formControlName="remito">
                                            <label class="custom-file-label" for="validatedCustomFile">Subir
                                                Remito...</label>

                                        </div>
                                    </div>

                                </div>
                                <div class="form-row ">
                                    <div class="col-md-6 mb-3">
                                        <label>Descripcion</label>
                                        <div class="input-group">
                                            <textarea class="form-control" formControlName="descripcion"
                                                id="exampleFormControlTextarea1" rows="3"
                                                placeholder="Ingrese Descripción"></textarea>
                                        </div>
                                    </div>
                                   



                                </div>


                                <div class="row">
                                    <div class="col-md-12 derecha flotante">
                                        <button class="btn btn-primary" type="submit">Guardar</button>
                                    </div>
                                </div>
        
                              
                                
                                
        
                                </div>



                            </div>
                            
                        
                       
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>
