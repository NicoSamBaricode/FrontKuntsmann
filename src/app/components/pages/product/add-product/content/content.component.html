<div class="ms-content-wrapper">
    <div class="row">
        <div class="col-md-12">

            <div class="ms-panel">
                <div class="ms-panel-header">
                    <h6>{{titulo}} Menú</h6>
                </div>
                <div class="ms-panel-body">
                    <form [formGroup]="defaultForm" (validSubmit)="onSubmit()">
                        <div class="form-row">
                            <div class="col-md-9 mb-3">
                                <div class="form-row">
                                    <div class="col-md-3 mb-3">
                                        <label for="validationCustom01">Nombre</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Ingrese Nombre"
                                                formControlName="descripcion" id="validationCustom01">
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label>Identificador</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Ingrese Identificador"
                                                formControlName="articulo_id">
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="validationCustom12">Imagen de Menu</label>
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="validatedCustomFile"
                                                formControlName="imagen">
                                            <label class="custom-file-label" for="validatedCustomFile">Subir
                                                Imagen...</label>

                                        </div>
                                    </div>

                                </div>
                                <div class="form-row ">
                                    <div class="col-md-6 mb-3">
                                        <label>Receta</label>
                                        <div class="input-group">
                                            <textarea class="form-control" formControlName="info"
                                                id="exampleFormControlTextarea1" rows="3"
                                                placeholder="Ingrece Receta"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label>Preparación</label>
                                        <div class="input-group">
                                            <textarea class="form-control" formControlName="preparacion"
                                                id="exampleFormControlTextarea1" rows="3"
                                                placeholder="Ingrese Modo de Armado"></textarea>
                                        </div>
                                    </div>



                                </div>
                                <div class="form-row">
                                    <div class="col-md-3 mb-3">
                                        <label>Costo</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">@</span>
                                            </div>
                                            <input type="number" class="form-control" placeholder="Ingrese Costo"
                                                formControlName="costo">

                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-3 " style="text-align: left;">
                                        <label>Costo Automatico</label>
                                        <div class="sitwchCentrar">
                                            <label class="ms-switch">
                                                <input type="checkbox" formControlName="auto">
                                                <span class="ms-switch-slider round"></span>
                                            </label>
                                        </div>

                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label>Precio</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" placeholder="Ingrese Precio"
                                                formControlName="precio">
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label>Margen</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" placeholder="Margen"
                                                formControlName="margen" readonly>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="col-md-3 mb-3 derecha">
                                <img src="./assets/img/costic/cereals.jpg" id="foto_menu" class="img-thumbnail"
                                    style="text-align: right;" alt="Foto">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 derecha flotante">
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>
                        </div>
                    </form>
                    <div class="form-row ">
                        <div class="col-md-3 mb-3">
                            <label>Ingrediente</label>
                            <select class="form-control" [(ngModel)]="ingredientes.producto_id"  >                                
                                <option  [value]=producto.id *ngFor="let producto  of productos">
                                    {{producto.descripcion}}</option>
                                    

                            </select>
                            
                        </div>
                        <div class="col-md-3 mb-3">
                            <label>Cantidad</label>
                            <div class="input-group">
                                <input type="number" class="form-control" placeholder="Cantidad"
                                    [(ngModel)]="ingredientes.cantidad">
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label>Unidad</label>
                            <select class="form-control" [(ngModel)]="ingredientes.unidad">
                                <option [value]=unidad.id *ngFor="let unidad  of unidades">
                                    {{unidad.descripcion}}
                                </option>

                            </select>
                        </div>
                        <div class="col-md-3 mb-3" style="text-align: center;">
                            <a class="btn btn-outline-danger " style="min-width: 0;margin-top: 23px;" (click)="agregarIngredientes()">
                                <i class="fas fa-plus"></i></a>
                        </div>


                    </div>
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <div class="table-responsive">
                                <table class="table table-hover thead-primary mb-0">
                                    <thead>
                                        <tr>
                                            <th scope="col">Ingredientes</th>
                                            <th scope="col">Cantidad</th>
                                            <th scope="col">Unidad</th>
                                            <th scope="col">Costo</th>
                                            <th scope="col">Acción</th>
                                        </tr>
                                    </thead>
                                    <tbody id="body_tabla">
                                        <tr *ngFor="let item of items">
                                            <td>{{item.descripcion}}</td>
                                            <td>{{item.cantidad}}</td>
                                            <td>{{item.unidad}}</td>
                                            <td>{{item.costo}}</td>
                                            <td><i class="far fa-trash-alt color-red" (click)="eliminar_ingrediente(item.id)"></i></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>

            


        </div>
    </div>
</div>
